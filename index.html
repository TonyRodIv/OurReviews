<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <title>Starter</title>
</head>

<body>
    <main>
        <header>
            <h1>Our Reviews</h1>
            <hr>
        </header>
        <section class="content">
            <div class="user" id="userInfo">
                <div class="revImg">
                    <img src="https://media.licdn.com/dms/image/D4E03AQHaOjLxKZBojQ/profile-displayphoto-shrink_200_200/0/1680863252815?e=1688601600&v=beta&t=92Gt8dBAMgl8NT7oszDPUDNMGW3euU9yHWzJYz48zNU" class="pic" alt="" srcset="">
                </div>
                <div class="name">
                    <h2>Tony Rodrigues</h2>
                    <h3 class="category">Web Designer</h3>
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id ad debitis hic corrupti optio tempore
                        dolor voluptas eum nobis asperiores velit vel sit nesciunt dolorem, labore, itaque libero delectus
                        nulla?</p>
                </div>
            </div>
            <div class="review-btns">
                <button class="prev-button" id="prev">
                    <i class="ph ph-caret-left"></i>
                </button>
                <button class="next-button" id="next">
                    <i class="ph ph-caret-right"></i>
                </button>
                <button class="random-btn" id="random">
                    Surpreenda-me
                </button>
            </div>

        </section>
    </main>
<script src="./main.js"></script>
</body>

</html>
